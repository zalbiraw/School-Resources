<!DOCTYPE html>
<html>
<head>
	<title>Movies - Customer</title>
	<link rel="stylesheet" href="../../../static/styles/reset.css">
	<link rel="stylesheet" href="../../../static/styles/customer/styles.css">

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="navbar-fixed">
		<nav>
			<div class="container">
				<div class="nav-wrapper">
					<ul id="nav-mobile">
						<li class="active">
							<a href="../home/">Home</a>
						</li>
					</ul>
					<ul id="nav-mobile">
						<li>
							<a href="../account/"><i class="material-icons">account_circle</i></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<form class="col s12" action="../home" method="get">
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">local_movies</i>
						<input id="title" name="title" type="text">
						<label for="title">Movie Title</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">grade</i>
						<select  name="genres" multiple>
							<option value="" disabled selected>Choose a genre...</option>
							{% for genre in genres %}
							<option value="{{ genre.0 }}">{{ genre.0 }}</option>
							{% endfor %}
						</select>
						<label>Genre</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">date_range</i>
						<input id="start-date" name="start-date" type="date" class="datepicker">
						<label for="start-date">Start Date</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">date_range</i>
						<input id="end-date" name="end-date" type="date" class="datepicker">
						<label for="end-date">End Date</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input id="seating" name="seating" type="checkbox" />
						<label for="seating">Only search for movies with available seating.</label>
					</div>
					<div class="input-field col s6">
						<input class="btn-large waves-effect waves-light" type="submit" value="Submit">
					</div>
				</div>
			</form>
		</div>
	</div>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		$('select').material_select();
		$('.datepicker').pickadate({
			selectMonths: true, // Creates a dropdown to control month
			selectYears: 15 // Creates a dropdown of 15 years to control year
		});
	});
	</script>
</body>
</html>
